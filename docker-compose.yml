services:
  postgres:
    image: postgres:16-alpine
    container_name: marketplace_pg
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_DB: warehouse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace -d warehouse"]
      interval: 5s
      timeout: 5s
      retries: 20

  metabase:
    image: metabase/metabase:latest
    container_name: marketplace_metabase
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - metabase-data:/metabase-data
    environment:
      # Persist Metabase app state locally (simple dev setup)
      MB_DB_FILE: /metabase-data/metabase.db
      MB_ANON_TRACKING_ENABLED: "false"
      JAVA_TIMEZONE: "America/New_York"

volumes:
  pgdata:
  metabase-data:
